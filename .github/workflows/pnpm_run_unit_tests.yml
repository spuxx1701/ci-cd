name: Install dependencies and cache

on:
  workflow_call:
    inputs:
      PNPM_VERSION:
        description: 'The version of pnpm to use. Optional if packageManager is specified in package.json'
        type: string
        required: false
        default: ''
      PNPM_BUILD:
        description: "Whether to run pnpm -r build before tests"
        type: boolean
        required: false
        default: false
      TEST_COMMAND_UNIT:
        description: "Command to run unit tests"
        type: string
        required: false
        default: "test:unit"
      COVERAGE_DISABLE:
        description: "Whether code coverage reporting should be disabled."
        type: boolean
        required: false
        default: false
      COVERAGE_FILENAME:
        description: "Filename of the code coverage report."
        type: string
        required: true
      COVERAGE_FAIL_BELOW_MIN:
        description: "Minimum code coverage required to pass in %. Defaults to 80."
        type: string
        required: false
        default: "80"


jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.PNPM_VERSION }}

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build packages
      if: ${{ inputs.PNPM_BUILD }}
      run: pnpm -r build

    - name: Run unit tests
      env:
        TEST_COMMAND: ${{ inputs.TEST_COMMAND_UNIT }}
      run: pnpm run $TEST_COMMAND
