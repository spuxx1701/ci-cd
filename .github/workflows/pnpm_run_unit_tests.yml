name: Install dependencies and cache

on:
  workflow_call:
    inputs:
      TEST_COMMAND_UNIT:
        description: "Command to run unit tests"
        type: string
        required: false
        default: "test:unit"
      COVERAGE_DISABLE:
        description: "Whether code coverage reporting should be disabled."
        type: string
        required: false
        default: "false"
      COVERAGE_FILENAME:
        description: "Filename of the code coverage report."
        type: string
        required: true
      COVERAGE_FAIL_BELOW_MIN:
        description: "Minimum code coverage required to pass in %. Defaults to 80."
        type: string
        required: false
        default: "80"

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Retrieve cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Run unit tests
        env:
          TEST_COMMAND: ${{ inputs.TEST_COMMAND_UNIT }}
        run: pnpm run $TEST_COMMAND

      - name: Code Coverage Summary
        if: inputs.COVERAGE_DISABLE != 'true'
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ${{ inputs.COVERAGE_FILENAME }}
          fail_below_min: ${{ inputs.COVERAGE_FAIL_BELOW_MIN }}
