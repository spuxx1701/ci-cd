name: npm_types

on:
  workflow_call:

jobs:
  types:
    name: 'Check types'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
      - name: Check types
        run: npx tsc --noEmit
