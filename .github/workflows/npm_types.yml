name: npm_types

on:
  workflow_call:

jobs:
  types:
    name: 'Check types'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check types
        run: npm run types
