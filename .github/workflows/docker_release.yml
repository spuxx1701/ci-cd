name: docker_release

on:
  workflow_call:
    inputs:
      username:
        description: "Your dockerhub username. Defaults to 'spuxx'."
        default: spuxx
        type: string
      repository:
        description: "The dockerhub repository. Defaults to the git repository name."
        default: ${{ github.event.repository.name }}
        type: string
      dockerfile:
        description: "The dockerfile path relative to the root folder. Defaults to 'Dockerfile'."
        default: Dockerfile
        type: string
      addTimestamp:
        description: "If set to 'true', a timestamp will be added to the image tag."
        default: false
        type: boolean
    secrets:
      token:
        description: "The dockerhub access token."
        required: true
    outputs:
      tags:
        description: "The dockerhub tags."
        value: ${{ jobs.docker_build_and_push.outputs.tags }}

jobs:
  docker_release:
    name: Docker build and release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      SUFFIX: ""
    steps:
      - name: Prepare
        run: |
          if [ ${{ inputs.addTimestamp }} ]; then
            SUFFIX = $(+%Y%m%d-%H%M%S)
            echo "Suffix $SUFFIX will be added to the image tag."
          fi
      - name: Extract metadata for the Docker image
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ inputs.username }}/${{ inputs.repository }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log in to DockerHub
        uses: docker/login-action@v2  
        with:
          username: ${{ inputs.username }}
          password: ${{ secrets.token }}
          
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          file: ./${{ inputs.dockerfile }}
          tags: ${{ steps.meta.outputs.tags }}
          
      - name: Finish
        shell: bash
        run: |
          echo "Image ${{ steps.meta.outputs.tags }} successfully build and pushed to registry."
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
