---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: <your_domain>
  namespace: cert-manager
spec:
  secretName: <your_domain>-tls
  duration: 2160h # 90d
  renewBefore: "528h" # renew 22 days before to avoid LE email warning
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  usages:
    - server auth
    - client auth
  issuerRef:
    name: lets-encrypt
    kind: ClusterIssuer
  dnsNames:
    - "<your_domain>"
    - "*.<your_domain>"
